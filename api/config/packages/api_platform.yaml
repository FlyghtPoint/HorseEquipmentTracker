api_platform:
  title: "Horse Equipment Tracker API"
  description: "API for managing horse equipment reservations"
  version: "1.0.0"
  show_webby: false
  swagger:
    api_keys:
      JWT:
        name: Authorization
        type: header
  defaults:
    stateless: true
    cache_headers:
      vary: ["Content-Type", "Authorization", "Origin"]
  formats:
    json: ["application/json"]
    jsonld: ["application/ld+json"]
